<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediatrix</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/fonts.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=IBM+Plex+Sans:wght@400;500;600;700&family=Montserrat:wght@700&family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@400;600;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div id="black-line-header"></div>
    <header class="d-flex justify-content-between align-items-center">
      <img src="./img/Mediatrix-Logo.png" alt="Logo Mediatrix" />
      <div
        id="icon-wrapper"
        class="d-flex align-items-center justify-content-between"
      >
        <img src="./img/country/us-icon.png" alt="US Icon" />
        <img src="./img/country/do-icon.png" alt="DR Icon" />
      </div>
    </header>
    <div class="menu-and-carousel">
      <nav class="d-flex mx-auto justify-content-center align-items-center">
        <ul class="d-flex align-items-center justify-content-between menu">
          <li class="header-link">
            <a href="/index.html"><h5>HOME</h5></a>
          </li>
          <li class="header-link">
            <a href=""><h5>SOLUTIONS</h5></a>
          </li>
          <li class="header-link">
            <a href="/partners/partners.html"><h5>PARTNERS</h5></a>
          </li>
          <li class="header-link">
            <a href=""><h5>ABOUT US</h5></a>
          </li>
          <li class="header-link">
            <a href=""><h5>CONTACT</h5></a>
          </li>
        </ul>
      </nav>
      <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img
              src="./img/slider/slider1.jpg"
              class="d-block object-fit-contain w-100 h-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img
              src="./img/slider/slider2.jpg"
              class="d-block object-fit-contain w-100 h-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img
              src="./img/slider/slider3.jpg"
              class="d-block object-fit-contain w-100 h-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img
              src="./img/slider/slider4.jpg"
              class="d-block object-fit-contain w-100 h-100"
              alt="..."
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->

    <iframe
      class="footer"
      src="./footer/footer.html"
      frameborder="0"
      scrolling="no"
    ></iframe>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
